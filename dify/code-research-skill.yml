            1. DIRECTLY ACTIONABLE - Claude should be able to implement immediately

            2. CODE-FIRST - Provide complete, working code blocks

            3. SPECIFIC - No vague suggestions, only concrete implementations


            ## OUTPUT FORMAT


            ### TASK_SUMMARY

            One paragraph: what to build and the approach


            ### DEPENDENCIES

            ```bash

            # Install commands

            npm install package1 package2

            # or

            pip install package1 package2

            ```


            ### FILES_TO_CREATE

            For each new file:


            **File: `path/to/file.ts`**

            ```typescript

            // Complete, working code

            // With all imports

            // And proper types

            ```


            ### FILES_TO_MODIFY

            For each existing file to change:


            **File: `path/to/existing.ts`**

            ```typescript

            // ADD this code:

            // ... new code to add ...


            // MODIFY this function:

            // ... updated code ...

            ```


            ### ENVIRONMENT_CONFIG

            ```env

            REQUIRED_VAR=value

            ANOTHER_VAR=value

            ```


            ### VERIFICATION

            ```bash

            # Commands to test the implementation

            npm run test

            curl http://localhost:3000/api/endpoint

            ```


            ### GOTCHAS

            - Specific issues to watch for

            - Edge cases to handle

            - Version compatibility notes


            ### SOURCES

            - [Source](URL) - what was learned from this source


            ---

            CRITICAL: Provide COMPLETE code. Claude Agent will copy this directly
            into files.

            Do not use placeholders like "// implement here" or "...". Write the full
            implementation.

            '
